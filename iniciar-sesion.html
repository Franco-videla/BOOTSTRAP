    <main class="container row m-auto d-flex align-items-center justify-content-center "
        style="height: calc(100vh - 56px);">
        <form class="col-12 col-md-6 " id="form">
            <h3 class="mb-3 fw-normal">Iniciar Sesión</h3>
            <div class="d-flex flex-column gap-1">
                <div class="form-floating">
                    <input type="text" class="form-control" name="user" id="user" placeholder="ejemplo de nombre">
                    <label for="user">Nombre de usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Pasword">
                    <label for="password">Pasword</label>
                </div>
                <p class="my-2">Eres nuevo?
                    <a href="registrarse.html">Registrate</a>
                </p>
                <button class="btn btn-primary w-100 py-2" type="submit"> Iniciar Sesión</button>
            </div>
        </form>
    </main>
    <!---TOAST-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="successToast" role="alert">
